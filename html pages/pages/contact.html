<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap">
    <title>WIKILIX||Contact Us </title>
    <style>
        /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family:Raleway;
}

.contact-section {
    display: flex;
    align-items: stretch;
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px;
    gap: 20px;
}
.contact-header{
    text-align: center;
    margin-top: 20px;
    font-family: raleway;
}

.map {
    flex: 1;
    height: 450px; /* Set your desired map height */
   
}
.map iframe{
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(8, 8, 8, 0.1);
}
.contact-form {
    flex: 1;
    padding: 20px;
    background-color: #fffefe;
    height: 450px;
}

.contact-form h2 {
    margin-bottom: 20px;
    font-size: 30px;
}

.contact-form form {
    display: grid;
    gap: 10px;
    font-family:Raleway;
    text-transform: capitalize;
}


.contact-form input,
.contact-form textarea {
    text-transform: capitalize;
    width: 100%;
    padding: 10px;
    padding-left: 30px;
    border: 1px solid #ccc;
    border-radius: 20px;
    font-size: 25px;
    margin-top: 10px;

}


.contact-form button {
    background-color: black;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 25px;
}

.contact-form button:hover {
    background-color: #0056b3;
}
@media (max-width: 768px) {
    .contact-section {
        
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
     
    .map,
    .contact-form {
        margin: 10px 0;
        width: 100%;
    }
}
    </style>
</head>
<body>
    <section id="Contact">
        <div class="contact-header">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-section">
        <div class="map">
            <!-- Embed your map here (e.g., using Google Maps iframe) -->
            <!-- <iframe src="https://www.google.com/maps/embed?..." width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe> -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3983.136448185978!2d30.10866481475527!3d-1.9623978991713035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1840b8e8e0d55ac3%3A0xc7d789456bde1b38!2sGikondo%2C%20Kigali!5e0!3m2!1sen!2srw!4v1566907212382!5m2!1sen!2srw"  width="100%" height="450px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        </div>
        <div class="contact-form">
                        <form>
                                <input type="text" id="name" name="name"  placeholder="fullname" required>
                
                <input type="email" id="email" name="email"  placeholder="email" required>
               
                <input type="number" name="tel" id="tel" placeholder="phone" >
                
    
                <textarea id="message" name="message" rows="4" placeholder="message" required></textarea>
                <button type="submit">Send your message</button>
            </form>
        </div>
    </div>
    </section>
</body>
</html>
