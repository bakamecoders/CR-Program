<!DOCTYPE html>
<html>
    <head>
        <title>wikilix </title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: raleway;
    --s-color: rgba(255, 255, 255, 0.89);
    --p-color: rgba(42, 42, 43, 0.925);
    text-transform: capitalize;
}
body{
    
    height: 100vh;

}
.menu{
    background-color: var(--s-color);
    display: flex;
    gap: 20px;
    flex-direction: row;
    box-shadow: 2px 2px 2px rgba(38, 38, 39, 0.904);
}
.logo{
   margin: 10px;
    width: 10%;
    
    
}
.menus{
    width: 90%;
    float: left;
    margin-top: 20px;
    /* border: solid; */
}
.logo img{
   max-width: 100%;
   height: 100%;    
    border-radius: 50%;
    box-shadow: 0px 0px 0px 2px red;
    float: left;
}
.menu-list{
    
    display: flex;
    gap: 10px;
    justify-content: space-around;
    align-items: center;
    padding: 10px;
    margin-top: 25px;
    


}
.menu-list .menu-link{
   border-right: solid;
   border-radius: 50%;
   padding-right: 20px;
    list-style: none;
    border-color: aqua;

    

}
/* .menu-link:last-child{
    border: 0px;
} */
.menu-link a{
    text-decoration: none;
    color: var(--p-color);
    font-size: 30px;
    font-weight: bold;
}

.login{
    /* border: solid; */
    margin: 20px;
    width: 100%;
    display: flex;
    gap: 20px;
}
.countries{
/* border: solid red; */
padding: 10px ;
width: 20%;
background-color: rgba(134, 134, 134, 0.527);
border-radius: 10px;
padding: 10px;
height: 60px;
}
.countries img{
    width: 40px;
    height: 30px;
    border-radius: 5px;
    margin-bottom: -7px;
    margin: 0px 15px;
}
.countries .country{
    border: none;
    background-color: transparent;
    font-size: 30px;
}
.login-section{
    display: flex;
    float: right;
    /* border: solid; */
    width: 50%;
    gap: 20px;
    margin-left: 50px;
    justify-content: right;
    
}
.login-section a{
    font-size: 35px;
    text-decoration: none;

}

a:hover{
    text-decoration: underline;
}

    </style>
    </head>
    <body>
       <div class="menu">
        <div class="logo">
             <img src="../images/wkilix_logo.jpeg" alt=" wikilix logo" srcset="">
        </div>
       <div class="menus">
          <ul class="menu-list">
            <li class="menu-link"> <a href="">home </a></li>
            <li class="menu-link">  <a href="">about us </a></li> 
            <li class="menu-link"><a href="">servises </a></li>
            <li class="menu-link"><a href="">for buy  </a></li>
            <li class="menu-link"><a href="">for rent</a></li>        
            <li class="menu-link"><a href="">property</a></li>
            <li class="menu-link"><a href="">news</a></li>
            <li class="menu-link"><a href="">contact</a></li>
            
        </ul>
       </div>
      
       </div>
       <div class="login">
        <div class="countries">
            <span ><img class="country-image" src="../images/rwanda.png" alt="" srcset=""></span>
          <select name="country" id="country" class="country"> 
            <option value="rwanda"> RWANDA</option>
            <option value="burundi"> BURUNDI</option>
            <option value="kenya"> KENYA</option>
            <option value="tanzania"> TANZANIA</option>
            <option value="uganda"> UGANDA</option>
            <option value="uganda"> S-SUDAN</option>
            <option value="uganda"> UGANDA</option>
          </select>
        </div>
        <div class="countries">
            <span><img class="country-image" src="../images/language.png" alt="" srcset=""></span>
          <select name="country" id="country" class="country"> 
           <option value="rwanda"> KINYAR</option> 
            <option value="rwanda"> ENGLISH</option>                      
            <option value="rwanda"> FRENCH</option>
            <option value="rwanda"> SWAHILI</option> 
            
          </select>
        </div>
        <div class="login-section">
            <a href="#">login</a>
            <a href="#">sign up</a>
            <a href="#"><i class="fa fa-search"></i></a>
            
        </div>
       </div> 
    </body>
</html>
